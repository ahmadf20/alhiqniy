buildscript {
    repositories {
        google()
        mavenCentral()  
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3' //default was 3.5.0, jitsi uses minimum version of 3.6.3
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
